<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrační formulář</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>  
<body>
  <div class="container">
    <div class="left">
      <img src="images/avatar.jpg" alt="">
      <h1>Nastavení účtu</h1>
      <p>Stačí pár minut a tvůj chytrý náramek bude připraven.</p>
    </div>
    <div class="right">
      <form>
        <div class="form-group">
          <input type="text" placeholder="Jméno" required>
          <input type="text" placeholder="Příjmení" required>
        </div>
        <input type="date" placeholder="Datum narození" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="+420" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" required>
            Souhlasím s <a href="#">obchodními podmínkami</a>
          </label>
        </div>
        <button type="submit">Zaregistrovat</button>
      </form>
    </div>
  </div>
</body>
</html>
